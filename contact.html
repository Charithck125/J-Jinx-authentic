    <main>
        <section id="contact-form">
            <h2>Contact Us</h2>
            <!-- IMPORTANT: Replace your-email@example.com with your actual business email address below -->
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <p>Or reach out to us directly at: <a href="mailto:your-email@example.com">your-email@example.com</a></p> <!-- IMPORTANT: Update this email too! -->

                Chat with us on <a href="https://wa.me/YOUR_WHATSAPP_NUMBER_HERE" target="_blank" rel="noopener noreferrer">WhatsApp</a>
            </p>

        <section id="sample-request">
             <h2>Try a Sample</h2>
             <p>Interested in trying our virgin coconut oil? Send us a message with your details!</p>
